spring:
  datasource:
    url: jdbc:mysql://localhost:3306/payment
    username: payment_user
    password: payment_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: false
    user: payment_user
    password: payment_password
